name: Tauri Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# 默认只读权限
permissions:
  contents: read

jobs:

  # ==========================================
  # 1️⃣ Build Job（构建，不发布）
  # ==========================================
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS: 使用 Universal Binary 同时支持 Apple Silicon 和 Intel
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      # Linux 依赖
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      # 只构建，不创建 release
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        with:
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.name == 'Linux' && '--target x86_64-unknown-linux-gnu --bundles appimage,deb' || (matrix.name == 'macOS' && '--target universal-apple-darwin' || '--target x86_64-pc-windows-msvc') }}

      # 调试输出（防止路径错误）
      - name: Debug bundle directory
        run: |
          echo "==== Bundle Directory ===="
          ls -R src-tauri/target || true

      # 上传 artifacts（稳健路径写法）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/**/release/bundle/**
          if-no-files-found: error
          retention-days: 7


  # ==========================================
  # 2️⃣ Release Job（只在 tag 触发）
  # ==========================================
  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest

    # 只有这里有写权限
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug downloaded artifacts
        run: |
          echo "==== Downloaded Artifacts ===="
          ls -R artifacts

      # 生成 SHA256 校验文件（企业级常用）
      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: PM ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*